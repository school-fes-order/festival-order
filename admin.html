<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>管理画面</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/qr-scanner/qr-scanner.min.js"></script>
</head>
<body>

<header>管理画面</header>

<div id="shopStatus-admin">読み込み中...</div>

<!-- 混雑ゲージ -->
<div id="crowdBox">
  <div id="crowdBar"></div>
  <div id="crowdLabel">混雑状況 読み込み中</div>
</div>

<!-- LED -->
<div id="callDisplay">
  <div class="call-title">現在の呼び出し番号</div>
  <div id="callNumber-admin">--</div>
</div>

<button id="nextCall">次の番号へ進める</button>

<h2>QR受け取り確認</h2>
<video id="qrVideo"></video>
<div id="scanResult">未スキャン</div>

<h2>注文一覧</h2>
<div id="ordersList"></div>

<!-- 電子音 -->
<audio id="callSound" src="sound/call.mp3"></audio>

<script src="admin.js"></script>
</body>
</html>
