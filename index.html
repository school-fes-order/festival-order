<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文化祭モバイルオーダー</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>

<header>文化祭モバイルオーダー</header>

<div id="notice">メニューを選んで注文してください</div>

<div id="shopStatus">読み込み中...</div>

<!-- 混雑ゲージ -->
<div id="crowdBox">
  <div id="crowdBar"></div>
  <div id="crowdLabel">混雑状況 読み込み中</div>
</div>

<!-- LED呼び出し番号 -->
<div id="callDisplay">
  <div class="call-title">現在の呼び出し番号</div>
  <div id="callNumber">--</div>
</div>

<div id="waitInfo">現在：--組待ち</div>

<h2>メニュー</h2>
<div id="menu"></div>

<h2>カート</h2>
<div id="cart"></div>
<button id="orderBtn">注文する</button>

<!-- QR表示 -->
<div id="qrArea">
  <div class="qr-title">受け取り用QRコード</div>
  <canvas id="qrCanvas"></canvas>
  <div id="ticketNumber">--</div>
</div>

<!-- 電子音 -->
<audio id="callSound" src="sound/call.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
