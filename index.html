<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文化祭モバイルオーダー</title>
<link rel="stylesheet" href="style.css">
<style>
/* ボタンを大きく */
button {
  font-size: 1.2em;
  padding: 12px 20px;
}

/* お知らせ用 */
#notice {
  background-color: #fffae6;
  color: #ff6f61;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 8px;
  display: none; /* 初期非表示 */
  font-weight: bold;
}
</style>
</head>
<body>

<header>文化祭モバイルオーダー</header>

<section>
  <p id="shopStatus"></p>
  
  <!-- お知らせ表示 -->
  <div id="notice"></div>

  <h2>メニュー</h2>
  <div id="menu"></div>

  <h2>カート</h2>
  <div id="cart"></div>
  <button id="orderBtn">注文する</button>

  <p id="visitors"></p>
</section>

<script>
const API = "https://script.google.com/macros/s/AKfycbx2-ndOa2I7toHYqaSt2Dga64IrUBxj3myYIgBgMznfkazVXWII6v1WPG4wKOf_8KwYgA/exec";

let menuData = [];
let cart = [];
let orderLocked = false; // 連続押し防止

/* お知らせ表示 */
function showNotice(msg, duration=3000){
  const notice = document.getElementById("notice");
  notice.innerText = msg;
  notice.style.display = "block";
  setTimeout(()=>{ notice.style.display="none"; }, duration);
}

/* 店の状態 */
async function loadShop() {
  const res = await fetch(`${API}?action=shop`);
  const data = await res.json();
  const status = data.isOpen ? "営業中" : "一時休止";
  document.getElementById("shopStatus").innerText = status;
  if(!data.isOpen) showNotice("現在は一時休止中です");
  return data.isOpen;
}

/* メニュー取得 */
async function loadMenu() {
  const res = await fetch(`${API}?action=menu`);
  menuData = await res.json();
  renderMenu();
}

/* メニュー描画 */
function renderMenu() {
  const div = document.getElementById("menu");
  div.innerHTML = "";
  menuData.forEach((item, index) => {
    const itemDiv = document.createElement("div");
    itemDiv.className = "menu-item";
    itemDiv.innerHTML = `<span>${item.name} - ${item.price}円</span>
      ${item.soldout ? '<span class="soldout">売り切れ</span>' : '<button>追加</button>'}`;
    if(!item.soldout){
      const btn = itemDiv.querySelector("button");
      btn.onclick = () => addToCart(item);
    }
    div.appendChild(itemDiv);
    setTimeout(()=>itemDiv.classList.add("show"), index*100);
  });
}

/* カート操作 */
function addToCart(item) {
  cart.push(item);
  renderCart();
}

function renderCart() {
  const div = document.getElementById("cart");
  div.innerHTML = "";
  cart.forEach((i, idx) => {
    const d = document.createElement("div");
    d.innerHTML = `${i.name} - ${i.price}円 <button data-idx="${idx}">削除</button>`;
    d.querySelector("button").onclick = e => {
      cart.splice(e.target.dataset.idx,1);
      renderCart();
    }
    div.appendChild(d);
  });
}

/* 注文送信（連続押し防止） */
document.getElementById("orderBtn").onclick = async () => {
  if(orderLocked) return;
  if(cart.length===0){ showNotice("カートが空です"); return;}
  orderLocked = true;
  const btn = document.getElementById("orderBtn");
  btn.disabled = true;
  btn.innerText = "送信中...";
  
  try{
    await fetch(API,{
      method:"POST",
      body:JSON.stringify({action:"addOrder",items:cart})
    });
    showNotice("注文を受け付けました！");
    cart=[];
    renderCart();
    loadMenu();
  }catch(e){
    showNotice("送信に失敗しました");
  }
  
  btn.disabled = false;
  btn.innerText = "注文する";
  orderLocked = false;
}

/* 同時アクセス人数 */
function getVisitorCount(){
  const userId = localStorage.getItem("visitorId") || Date.now().toString() + Math.random();
  localStorage.setItem("visitorId", userId);
  fetch(API, {
    method:"POST",
    body: JSON.stringify({action:"trackVisitor",userId})
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("visitors").innerText = `現在アクセス中: ${data.count}人`;
  });
}

/* 初期表示 */
async function init() {
  const open = await loadShop();
  if(open) await loadMenu();
  getVisitorCount();
  setInterval(()=>{
    loadShop();
    loadMenu();
    getVisitorCount();
  },5000);
}
init();
</script>

</body>
</html>
